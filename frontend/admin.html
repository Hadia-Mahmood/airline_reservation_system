<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
</head>
<body>
    <H1>ADMIN DASHBOARD</H1>
     <br>
     <!--            create new flight           -->
     <h3>CREATE NEW FLIGHT</h3>
     <form action="/createFlight" method="post">
        <div class="form">

            <label for="">Flight ID </label>
            <input name="flightID" placeholder="INPUT 4 DIGIT NUMBER" type="text" pattern="\d{4}" required>

            <label for="">Source </label>
            <input name="source" placeholder="source" type="text">

            <label for="">Destination</label>
            <input type="text" name="Destination" placeholder="destination " id="">

            <label for="">Date </label>
            <input name="Date" placeholder="date" type="text">

            <label for="">Airplane Name </label>
            <input name="AirplaneName" placeholder="AirplaneName" type="text">

            <label for="">Terminal </label>
            <input name="Terminal"  placeholder="terminal" type="text">

            <label for="">Status </label>
            <input name="Status" placeholder="status" type="text">

            <label for="">Departure Time </label>
            <input name="Departure" placeholder="Departure time" type="text">

            <label for="">Arrival Time </label>
            <input name="Arrival" placeholder="Arrivaltime" type="text">

            <label for="">class </label>
            <input name="flightClass" placeholder="class" type="text">

            <label for="">Total Seats </label>
            <input name="TotalSeats" placeholder="TotalSeats" type="text">

            <label for="">Price </label>
            <input name="Price" placeholder="Price" type="text">

            <label for="">Discount </label>
            <input name="Discount" placeholder="Discount" type="text">


        </div>
        <br>
        <button name="submit" type="submit">Create flight!</button>
     </form>
    <br>


    <form action="/logout" method="post">
        <button name="submit" type="submit">LOG OUT</button>
    </form>
    
    
</body>
</html>
